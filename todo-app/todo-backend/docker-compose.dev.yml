version: '3.8'
services:
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: todo-database

    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 6300:6379
    command: [ 'redis-server', '--appendonly', 'yes' ]
    volumes:
      # Declare the volume
      - ./redis_data:/data

  todo-backend:
    image: todo-backend-dev
    depends_on:
      - redis
      - mongo
    ports:
      - 3100:3000
    environment:
      - REDIS_URL= redis://172.26.227.173:6300
      - MONGO_URL= MONGO_URL=mongodb://test:test@172.26.227.173:3456/todo-database
    volumes:
      - ./:/usr/src/app
